{% extends "layout/base.html" %}

{% block title %}Add bulletin{% endblock %}

{% block rubrics_navigation %} {% endblock %}

{% block headline %}Create bulletin{% endblock %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <h2 class="mb-4">Bulletin creation form</h2>
        <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
                {{formset.as_p}}
            </div>
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
