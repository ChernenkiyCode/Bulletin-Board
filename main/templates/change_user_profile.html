{% extends "layout/base.html" %}

{% block title %}Profile settings{% endblock %}

{% block rubrics_navigation %} {% endblock %}

{% block headline %}Profile settings{% endblock %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <h2 class="mb-4">User profile form</h2>
        <form method="POST" action="">{% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <a type="button" class="btn btn-info" href="{% url 'password_change' %}">Change password</a>
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
            <a type="button" class="btn btn-danger" href="{% url 'profile_delete' %}">Delete profile</a>
        </form>
    </div>
</div>
{% endblock %}
